<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curadoria de Preços</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom scrollbar for the contracts list - Flowbite compatible */
        #contracts-list::-webkit-scrollbar {
            width: 8px;
        }
        #contracts-list::-webkit-scrollbar-track {
            background: #f3f4f6; /* gray-100 */
            border-radius: 10px;
        }
        #contracts-list::-webkit-scrollbar-thumb {
            background: #d1d5db; /* gray-300 */
            border-radius: 10px;
        }
        #contracts-list::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; /* gray-400 */
        }

        /* Botão customizado com as mesmas cores do index */
        .btn-custom {
            background-color: #0097B2;
            color: white;
        }

        .btn-custom:hover {
            background-color: #007d96;
        }

        .btn-custom:focus {
            box-shadow: 0 0 0 4px rgba(0, 151, 178, 0.3);
        }

        /* Botões de editar customizados */
        .btn-edit-custom {
            color: #0097B2;
            border-color: #0097B2;
        }

        .btn-edit-custom:hover {
            background-color: #0097B2;
            color: white;
        }

        .btn-edit-custom:focus {
            box-shadow: 0 0 0 4px rgba(0, 151, 178, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 lg:px-8 pt-4 lg:pt-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Left Column: List of Contracts -->
            <div class="lg:col-span-1 bg-white border border-gray-200 rounded-lg shadow flex flex-col h-[calc(100vh-12rem)]">
                <div class="p-5 border-b border-gray-200 flex-shrink-0">
                    <h5 class="mb-0 text-xl font-bold tracking-tight text-gray-900">Órgãos Contratantes</h5>
                </div>
                <div id="contracts-list" class="overflow-y-auto flex-grow p-3">
                    <!-- Contract items will be populated by JS -->
                    <div class="text-center text-gray-500 p-4">Carregando...</div>
                </div>
            </div>

            <!-- Right Column: Contract Details -->
            <div id="contract-details-container" class="lg:col-span-2 bg-white border border-gray-200 rounded-lg shadow overflow-y-auto p-6 hidden h-[calc(100vh-12rem)]">
                <div class="space-y-6">
                    <!-- General Information -->
                    <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm space-y-4">
                        <h5 class="text-lg font-semibold text-gray-900 border-b border-gray-200 pb-2">Informações Gerais</h5>
                        <!-- Órgão Contratante -->
                        <div class="flex flex-col space-y-1">
                            <label for="orgao-contratante" class="block text-sm font-medium text-gray-700">Órgão Contratante</label>
                            <div class="flex items-center space-x-3">
                                <input type="text" id="orgao-contratante" data-field="orgao_contratante" class="block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm text-gray-500 disabled:cursor-not-allowed enabled:bg-white enabled:text-gray-900" disabled>
                                <button class="edit-btn btn-edit-custom inline-flex items-center hover:text-white border font-medium rounded-lg text-sm px-5 py-2.5 focus:ring-4 focus:outline-none"><i class="las la-edit mr-1"></i> Editar</button>
                            </div>
                        </div>
                        <!-- Processo Pregão -->
                        <div class="flex flex-col space-y-1">
                            <label for="processo-pregao" class="block text-sm font-medium text-gray-700">Processo Pregão</label>
                            <div class="flex items-center space-x-3">
                                <input type="text" id="processo-pregao" data-field="processo_pregao" class="block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm text-gray-500 disabled:cursor-not-allowed enabled:bg-white enabled:text-gray-900" disabled>
                                <button class="edit-btn btn-edit-custom inline-flex items-center hover:text-white border font-medium rounded-lg text-sm px-5 py-2.5 focus:ring-4 focus:outline-none"><i class="las la-edit mr-1"></i> Editar</button>
                            </div>
                        </div>
                        <!-- Empresa Adjudicada -->
                        <div class="flex flex-col space-y-1">
                            <label for="empresa-adjudicada" class="block text-sm font-medium text-gray-700">Empresa Adjudicada</label>
                            <div class="flex items-center space-x-3">
                                <input type="text" id="empresa-adjudicada" data-field="empresa_adjudicada" class="block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm text-gray-500 disabled:cursor-not-allowed enabled:bg-white enabled:text-gray-900" disabled>
                                <button class="edit-btn btn-edit-custom inline-flex items-center hover:text-white border font-medium rounded-lg text-sm px-5 py-2.5 focus:ring-4 focus:outline-none"><i class="las la-edit mr-1"></i> Editar</button>
                            </div>
                        </div>
                        <!-- CNPJ -->
                        <div class="flex flex-col space-y-1">
                            <label for="cnpj-empresa" class="block text-sm font-medium text-gray-700">CNPJ Empresa</label>
                            <div class="flex items-center space-x-3">
                                <input type="text" id="cnpj-empresa" data-field="cnpj_empresa" class="block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm text-gray-500 disabled:cursor-not-allowed enabled:bg-white enabled:text-gray-900" disabled>
                                <button class="edit-btn btn-edit-custom inline-flex items-center hover:text-white border font-medium rounded-lg text-sm px-5 py-2.5 focus:ring-4 focus:outline-none"><i class="las la-edit mr-1"></i> Editar</button>
                            </div>
                        </div>
                        <!-- Datas de Vigência -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Data Vigencia Início -->
                            <div class="flex flex-col space-y-1">
                                <label for="data-vigencia-inicio" class="block text-sm font-medium text-gray-700">Data de Vigência (Início)</label>
                                <div class="flex items-center space-x-3">
                                    <input type="date" id="data-vigencia-inicio" data-field="data_vigencia_inicio" class="block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm text-gray-500 disabled:cursor-not-allowed enabled:bg-white enabled:text-gray-900" disabled>
                                    <button class="edit-btn btn-edit-custom inline-flex items-center hover:text-white border font-medium rounded-lg text-sm px-5 py-2.5 focus:ring-4 focus:outline-none"><i class="las la-edit mr-1"></i> Editar</button>
                                </div>
                            </div>
                            <!-- Data Vigencia Fim -->
                            <div class="flex flex-col space-y-1">
                                <label for="data-vigencia-fim" class="block text-sm font-medium text-gray-700">Data de Vigência (Fim)</label>
                                <div class="flex items-center space-x-3">
                                    <input type="date" id="data-vigencia-fim" data-field="data_vigencia_fim" class="block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm text-gray-500 disabled:cursor-not-allowed enabled:bg-white enabled:text-gray-900" disabled>
                                    <button class="edit-btn btn-edit-custom inline-flex items-center hover:text-white border font-medium rounded-lg text-sm px-5 py-2.5 focus:ring-4 focus:outline-none"><i class="las la-edit mr-1"></i> Editar</button>
                                </div>
                            </div>
                        </div>
                        <!-- Tipo de Fonte -->
                        <div class="flex flex-col space-y-1">
                            <label for="tipo-fonte" class="block text-sm font-medium text-gray-700">Tipo de Fonte</label>
                            <div class="flex items-center space-x-3">
                                <input type="text" id="tipo-fonte" data-field="tipo_fonte" class="block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm text-gray-500 disabled:cursor-not-allowed enabled:bg-white enabled:text-gray-900" disabled>
                                <button class="edit-btn btn-edit-custom inline-flex items-center hover:text-white border font-medium rounded-lg text-sm px-5 py-2.5 focus:ring-4 focus:outline-none"><i class="las la-edit mr-1"></i> Editar</button>
                            </div>
                        </div>
                        <!-- Objeto -->
                        <div class="flex flex-col space-y-1">
                            <label for="objeto" class="block text-sm font-medium text-gray-700">Objeto</label>
                            <div class="flex items-center space-x-3">
                                <textarea id="objeto" data-field="objeto" class="block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm text-gray-500 disabled:cursor-not-allowed enabled:bg-white enabled:text-gray-900" rows="4" disabled></textarea>
                                <button class="edit-btn btn-edit-custom inline-flex items-center hover:text-white border font-medium rounded-lg text-sm px-5 py-2.5 self-start focus:ring-4 focus:outline-none"><i class="las la-edit mr-1"></i> Editar</button>
                            </div>
                        </div>
                    </div>

                    <!-- Items Section -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Itens</h3>
                        <div id="items-list" class="space-y-4">
                            <!-- Item cards will be populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
             <!-- Placeholder when no contract is selected -->
            <div id="details-placeholder" class="lg:col-span-2 bg-white border border-gray-200 rounded-lg shadow flex items-center justify-center h-[calc(100vh-12rem)]">
                <div class="text-center text-gray-500">
                    <i class="uil uil-file-search-alt text-6xl"></i>
                    <p class="mt-4 text-lg">Selecione um órgão na lista para ver os detalhes.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Botões de Ação -->
    <div class="container mx-auto px-4 lg:px-8 mt-4 mb-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Espaço vazio para alinhamento com container esquerdo -->
            <div class="lg:col-span-1"></div>
            
            <!-- Botão alinhado com container direito -->
            <div class="lg:col-span-2 flex justify-center">
                <button type="button" id="btn-salvar-alteracoes" class="btn-custom inline-flex items-center justify-center font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none">
                    <i class="las la-save text-lg mr-2"></i>
                    Salvar alterações
                </button>
            </div>
        </div>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="/static/js/pdp/pdp-curadoria.js"></script>
</body>
</html>
