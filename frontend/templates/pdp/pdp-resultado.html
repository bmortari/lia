<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.D.P. - Resultado</title>
    <!-- jsPDF para geração de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="/static/css/pdp/pdp-resultado.css">
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body class="gradient-bg min-h-screen">

<div class="fixed inset-0 flex flex-col justify-center items-center p-4">
    <!-- Padrão de Fundo -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.3) 1px, transparent 0); background-size: 20px 20px;"></div>
    </div>
    
    <!-- Container do Conteúdo Principal -->
    <main class="relative w-full max-w-6xl h-full max-h-[90vh] animate-fade-in">
        <div class="glass-effect document-shadow rounded-2xl p-6 h-full flex flex-col overflow-hidden">
            
            <!-- Seção do Cabeçalho -->
            <!-- <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-green-400 to-emerald-500 rounded-full mb-4">
                    <i class="uil uil-check text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Documento Gerado com Sucesso!</h1>
                <p class="text-gray-600">O documento foi processado e está pronto para visualização</p>
            </div> -->

            <!-- Status de Carregamento -->
            <div id="loadingStatus" class="text-center mb-4">
                <div class="inline-flex items-center text-blue-700 bg-blue-50 border border-blue-200 font-medium rounded-lg text-sm px-4 py-2">
                    <i class="uil uil-spinner animate-spin mr-2"></i>
                    Carregando dados da pesquisa de preços...
                </div>
            </div>

            <!-- Seção de Pré-visualização do Documento -->
            <div class="flex-1 mb-4 min-h-0">
                <div class="bg-white rounded-xl border-2 border-gray-200 shadow-inner h-full flex flex-col">
                    <div class="flex items-center justify-between p-4 border-b border-gray-200 bg-gray-50 rounded-t-xl">
                        <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                            <i class="uil uil-file-search-alt mr-2 text-blue-600"></i>
                            Pré-visualização do Documento
                        </h3>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm text-gray-500 bg-white px-3 py-1 rounded-full">P.D.P.</span>
                            <button id="voltar-curadoria" type="button" class="text-gray-600 hover:text-gray-900 bg-gray-100 hover:bg-gray-200 focus:ring-1 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-xs px-3 py-1.5 text-center">
                                <i class="uil uil-edit mr-1"></i>Voltar à curadoria
                            </button>
                        </div>
                    </div>
                    
                    <div id="pdfContainer" class="flex-1 relative min-h-0">
                        <iframe 
                            id="pdfViewer" 
                            class="w-full h-full rounded-b-xl border-0"
                            style="min-height: 400px;"
                        ></iframe>
                        <div id="pdfPlaceholder" class="absolute inset-0 flex items-center justify-center bg-gray-50 rounded-b-xl">
                            <div class="text-center">
                                <i class="uil uil-file-pdf-alt text-6xl text-gray-400 mb-4"></i>
                                <p class="text-gray-500 text-lg">Gerando documento PDF...</p>
                                <p class="text-gray-400 text-sm mt-2">Por favor, aguarde enquanto o relatório é processado</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botões de Ação -->
            <div class="flex justify-center items-center space-x-6 flex-shrink-0">
                <button id="voltar-inicio" type="button" class="btn-outlined">
                    <i class="uil uil-arrow-left mr-2"></i>
                    Voltar ao início
                </button>
                <button id="downloadButton" type="button" class="group inline-flex items-center text-gray-700 bg-white border-2 border-gray-300 hover:border-gray-400 focus:outline-none hover:bg-gray-50 focus:ring-4 focus:ring-gray-100 font-semibold rounded-xl text-sm px-6 py-3 transition-all duration-200 transform hover:scale-105">
                    <i class="uil uil-download-alt mr-2 group-hover:animate-bounce"></i>
                    Baixar Documento
                </button>
            </div>

        </div>
    </main>
</div>


    <script src="/static/js/flowbite.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="/static/js/pdp/pdp-resultado.js"></script>
</body>
</html>
