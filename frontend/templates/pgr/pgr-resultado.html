<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.G.R. - Resultado</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS e JS do Flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <!-- jsPDF para geração de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <style>
        .gradient-bg {
            background: #f8fafc;
        }
        .glass-effect {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .document-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scrollbar-custom::-webkit-scrollbar {
            width: 8px;
        }
        .scrollbar-custom::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .btn-custom {
            background-color: #0097B2;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #007d96;
        }
        .btn-custom:focus {
            box-shadow: 0 0 0 4px rgba(0, 151, 178, 0.3);
            outline: none;
        }
        /* Estilos para o accordion do Flowbite */
        #pgrAccordionContainer .accordion-body {
            padding: 0; /* Remover padding padrão para o iframe preencher */
        }
        #pgrAccordionContainer iframe {
            width: 100%;
            height: 65vh; /* Altura ajustada para visualização */
            border: none;
            border-top: 1px solid #e5e7eb; /* Linha divisória */
        }
        #pgrAccordionContainer .pdf-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 65vh;
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">

<div class="fixed inset-0 flex flex-col justify-center items-center p-4">
    <!-- Padrão de Fundo -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.3) 1px, transparent 0); background-size: 20px 20px;"></div>
    </div>
    
    <!-- Container do Conteúdo Principal -->
    <main class="relative w-full max-w-6xl h-full max-h-[90vh] animate-fade-in">
        <div class="glass-effect document-shadow rounded-2xl p-6 h-full flex flex-col overflow-hidden">
            
            <!-- Status de Carregamento -->
            <div id="loadingStatus" class="text-center mb-4">
                <div class="inline-flex items-center text-blue-700 bg-blue-50 border border-blue-200 font-medium rounded-lg text-sm px-4 py-2">
                    <i class="uil uil-spinner animate-spin mr-2"></i>
                    Carregando dados do Plano de Gerenciamento de Riscos...
                </div>
            </div>

            <!-- Seção de Pré-visualização do Documento com Accordion -->
            <div class="flex-1 mb-4 min-h-0">
                <div class="bg-white rounded-xl border-2 border-gray-200 shadow-inner h-full flex flex-col">
                    <div class="flex items-center justify-between p-4 border-b border-gray-200 bg-gray-50 rounded-t-xl">
                        <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                            <i class="uil uil-file-shield-alt mr-2 text-blue-600"></i>
                            Pré-visualização do Plano de Gerenciamento de Riscos (PGR)
                        </h3>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm text-gray-500 bg-white px-3 py-1 rounded-full">P.G.R.</span>
                            <button id="voltar-curadoria" type="button" class="text-gray-600 hover:text-gray-900 bg-gray-100 hover:bg-gray-200 focus:ring-1 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-xs px-3 py-1.5 text-center">
                                <i class="uil uil-edit mr-1"></i>Voltar à curadoria
                            </button>
                        </div>
                    </div>
                    
                    <div id="pgrAccordionContainer" class="flex-1 relative min-h-0 overflow-y-auto scrollbar-custom">
                        <!-- O Accordion será inserido aqui pelo JavaScript -->
                        <div id="accordion-placeholder" class="p-6 text-center text-gray-500">
                            <p>Aguardando dados das soluções para gerar os documentos...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botões de Ação -->
            <div class="flex justify-center items-center space-x-6 flex-shrink-0">
                <button id="voltar-inicio" type="button" class="text-[#0097B2] hover:text-white border border-[#0097B2] hover:bg-[#0097B2] focus:ring-1 focus:outline-none focus:ring-[#0097B2] font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    <i class="uil uil-arrow-left mr-2"></i>
                    Voltar ao início
                </button>
                <button id="downloadButton" type="button" class="group inline-flex items-center text-gray-700 bg-white border-2 border-gray-300 hover:border-gray-400 focus:outline-none hover:bg-gray-50 focus:ring-4 focus:ring-gray-100 font-semibold rounded-xl text-sm px-6 py-3 transition-all duration-200 transform hover:scale-105">
                    <i class="uil uil-download-alt mr-2 group-hover:animate-bounce"></i>
                    Baixar Documento Ativo
                </button>
            </div>

        </div>
    </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script src="/static/js/pgr/pgr-resultado.js"></script>
</body>
</html>
