<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Criar projeto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .main-container {
            /* min-height: 100vh; */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .cards-container {
            width: 100%;
            max-width: 1200px;
        }
        .card {
            max-width: 350px;
            margin: 0 auto;
        }
        .linked-card {
            margin-top: 1rem;
            border-top: 2px solid #3B82F6;
            background: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%);
        }
        .btn-custom {
            background-color: #0097B2;
        }
        .btn-custom:hover {
            background-color: #007d96;
        }
        .btn-custom:focus {
            box-shadow: 0 0 0 4px rgba(0, 151, 178, 0.3);
        }
        
        /* Custom focus styles */
        .custom-focus:focus {
            border-color: #0097B2;
            box-shadow: 0 0 0 2px rgba(0, 151, 178, 0.3);
        }
        
        .custom-radio:focus {
            box-shadow: 0 0 0 2px rgba(0, 151, 178, 0.3);
        }
    </style>
</head>

<body class="bg-gray-50  flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 max-w-4xl">
        
        <!-- Botão Voltar ao Início no topo superior esquerdo -->
        <div class="flex justify-start mb-4">
            <button type="button" id="btn-voltar-inicio" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 focus:z-10 focus:ring-4 focus:outline-none focus:ring-gray-100 focus:text-blue-700">
                <svg class="w-3.5 h-3.5 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
                </svg>
                Voltar ao Início
            </button>
        </div>

        <main>
            <div class="w-full p-6 bg-white border border-gray-200 rounded-lg shadow">
                <form id="form-criar-projeto">
                    <h2 class="mb-6 text-2xl font-bold text-gray-900">Criar projeto:</h2>
                    
                    <div class="grid gap-8 md:grid-cols-2">
                        <div class="space-y-6">
                            <div>
                                <label for="project_name" class="block mb-2 text-sm font-medium text-gray-900">Nome:</label>
                                <input type="text" id="project_name" name="nome-projeto" class="custom-focus bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none block w-full p-2.5" placeholder="Nome do projeto" required />
                            </div>
                            <div>
                                <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Descrição:</label>
                                <textarea id="description" name="descricao-projeto" rows="12" class="custom-focus block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:outline-none resize-none" placeholder="Descrição detalhada do projeto..." required></textarea>
                            </div>
                        </div>

                        <div>
                            <h3 class="mb-2 text-sm font-medium text-gray-900 ">Selecione o tipo do projeto:</h3>
                            <div class="flex flex-col space-y-3">
                                <div class="flex items-center mb-0">
                                    <input id="tipo-bens-1" type="radio" value="BENS" name="tipo-projeto" class="custom-radio w-4 h-4 bg-gray-100 border-gray-300 focus:outline-none" style="accent-color: #0097B2;" checked>
                                    <label for="tipo-bens-1" class="ms-2 text-sm font-medium text-gray-900">Bens</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="tipo-servicos" type="radio" value="SERVIÇOS" name="tipo-projeto" class="custom-radio w-4 h-4 bg-gray-100 border-gray-300 focus:outline-none" style="accent-color: #0097B2;">
                                    <label for="tipo-servicos" class="ms-2 text-sm font-medium text-gray-900">Serviços</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="tipo-obras" type="radio" value="OBRAS" name="tipo-projeto" class="custom-radio w-4 h-4 bg-gray-100 border-gray-300 focus:outline-none" style="accent-color: #0097B2;">
                                    <label for="tipo-obras" class="ms-2 text-sm font-medium text-gray-900">Obras</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="tipo-ti" type="radio" value="TI" name="tipo-projeto" class="custom-radio w-4 h-4 bg-gray-100 border-gray-300 focus:outline-none" style="accent-color: #0097B2;">
                                    <label for="tipo-ti" class="ms-2 text-sm font-medium text-gray-900 ">T.I.</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="tipo-locacao" type="radio" value="LOCAÇÕES" name="tipo-projeto" class="custom-radio w-4 h-4 bg-gray-100 border-gray-300 focus:outline-none" style="accent-color: #0097B2;">
                                    <label for="tipo-locacao" class="ms-2 text-sm font-medium text-gray-900 ">Locação</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="tipo-capacitacao" type="radio" value="CAPACITAÇÃO" name="tipo-projeto" class="custom-radio w-4 h-4 bg-gray-100 border-gray-300 focus:outline-none" style="accent-color: #0097B2;">
                                    <label for="tipo-capacitacao" class="ms-2 text-sm font-medium text-gray-900">Capacitação</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="tipo-outros" type="radio" value="OUTROS" name="tipo-projeto" class="custom-radio w-4 h-4 bg-gray-100 border-gray-300 focus:outline-none" style="accent-color: #0097B2;">
                                    <label for="tipo-outros" class="ms-2 text-sm font-medium text-gray-900">Outros</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="flex justify-center mt-8">
                        <button type="submit" class="btn-custom inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white rounded-lg focus:outline-none">
                            <svg class="w-3.5 h-3.5 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                            </svg>
                            Criar
                        </button>
                    </div>
                </form>
            </div>
        </main>

        

    </div> 
</body>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

<script src="/static/js/projeto/projeto-criar.js" defer></script>

</html>
